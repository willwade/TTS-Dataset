name: Deploy Voice Atlas Site

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "site/**"
      - "data/static/voices-site.json"
      - ".github/workflows/deploy-site-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "site/package.json"

      - name: Install site dependencies
        run: npm install
        working-directory: site

      - name: Sync dataset payload
        run: npm run sync-data
        working-directory: site

      - name: Build site
        run: npm run build
        working-directory: site
        env:
          BASE_PATH: /TTS-Dataset/

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
