id_or_name_pattern:
  - when:
      engine: "SAPI5"
      id_regex: "(?i)(nuance|vocalizer|ava|tom|samantha)"
    set:
      provider: "Nuance"
      engine_family: "unit-selection"
      taxonomy_source: "heuristic"
      taxonomy_confidence: "medium"

  - when:
      engine: "SAPI5"
      id_regex: "(?i)(acapela|claire|will|heather|antoine)"
    set:
      provider: "Acapela"
      engine_family: "unit-selection"
      taxonomy_source: "heuristic"
      taxonomy_confidence: "medium"

  - when:
      engine: "AVSynth"
      name_regex: "(?i)(Siri)"
    set:
      provider: "Apple"
      engine_family: "neural"
      taxonomy_source: "heuristic"
      taxonomy_confidence: "medium"

